<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <center>
        <table width="600px" cellpadding="0" cellspacing="0">

             </tr>

            <tbody>

                    </td>
                </tr>
                <tr style="padding: 24px 16px;">
                    <td style="background-color: #F8F2F2;">
                        <table width="520" style="padding: 16px 24px;">
                           <tbody>
                            <tr>
                                <td align="left" style="display: block;">
                                 <label style="font-size: 10px; color:red;padding:0; font-family: sans-serif;">Primeiro nome</label>

                               <td align="right" width="200px"><input/></td>

                               <td align="right" width="200px"><input/></td>
                            </tr>
                            <tr>
                                <td align="left" style="display: block;">

                               </td>
                               <td align="right" width="200px"><input/></td>
                            </tr>
                            <tr>
                                <td align="left" style="display: block;">

                               <td align="right" width="200px"><input/></td>
                            </tr>
                            <tr>
                                <td align="left" style="display: block;">

                               <td align="right" width="200px"><input/></td>

                               <td align="right" width="200px"><input/></td>
                            </tr>
                            <tr>
                                <td align="left" style="display: block;">
                                 <label style="font-size: 10px; color:red;padding:0; font-family: sans-serif;">Numero da residencia</label>
                               </td>
                               <td align="right" width="200px"><input/></td>

                         </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-top: 80px;">
                       <a href="#"> <img src="./img/facebook (1) 1.png" alt="facebook"></a>
